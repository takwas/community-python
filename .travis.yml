language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c 'CREATE DATABASE woodys_platform;' -U postgres
  - psql -c 'CREATE EXTENSION uuid-ossp;' -U postgres -d woodys_platform

install: "pip install -r requirements.txt"
# command to run tests
script: "python test.py"
